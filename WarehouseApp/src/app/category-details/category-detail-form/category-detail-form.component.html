<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id">
    <div class="form-group">
        <label>CATEGORY NAME</label>
        <input class="form-control form-control-lg" placeholder="Category name..." name="categoryName" #description="ngModel" [(ngModel)]="service.formData.categoryName" required maxlength="100" minlength="1" >
    </div>
    <div class="form-group">
        <label>CATEGORY DESCRIPTION</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Category description..." name="description" #description="ngModel" [(ngModel)]="service.formData.description" required maxlength="100" minlength="1" [class.invalid]="description.invalid && description.touched"></textarea>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
