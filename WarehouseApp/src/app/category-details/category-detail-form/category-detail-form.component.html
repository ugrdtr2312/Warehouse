<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id">
    <div class="form-group">
        <label>CATEGORY NAME</label>
        <input class="form-control form-control-lg" placeholder="Category name..." name="categoryName" #categoryName="ngModel" [(ngModel)]="service.formData.categoryName" required maxlength="50" minlength="1" [class.invalid]="categoryName.invalid && categoryName.touched">
    </div>
    <div class="form-group">
        <label>CATEGORY DESCRIPTION</label>
        <textarea class="form-control" rows="3" placeholder="Category description..." name="description" #description="ngModel" [(ngModel)]="service.formData.description" required maxlength="200" minlength="1" [class.invalid]="description.invalid && description.touched"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="form.invalid || (categoryName.pristine && description.pristine)">SUBMIT</button>
    </div>
</form>
