<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="productDetailId" [value]="service.formData.id">
    <div class="form-group">
        <label>PRODUCT DESCRIPTION</label>
        <input class="form-control form-control-lg" placeholder="Description" name="description" #description="ngModel" [(ngModel)]="service.formData.description" required maxlength="100" minlength="1" [class.invalid]="description.invalid && description.touched">
    </div>
    <div class="form-group">
        <label>PRODUCT CATEGORY</label>
        <select class="form-control form-control-lg" placeholder="Description" name="description.sel" #description="ngModel" [(ngModel)]="service.formData.id" required [class.invalid]="description.invalid && description.touched">
            <option>None</option>
            <option [ngValue]="pd.id" *ngFor="let pd of service.list">{{pd.description}}</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
