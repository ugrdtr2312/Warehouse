<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="productDetailId" [value]="service.formData.id">
    <div class="form-group">
        <label>PRODUCT DESCRIPTION</label>
        <input class="form-control form-control-lg" placeholder="Description" name="productName" #description="ngModel" [(ngModel)]="service.formData.productName" required maxlength="100" minlength="1">
    </div>
    <div class="form-group">
        <label>PRODUCT CATEGORY</label>
        <select class="form-control form-control-lg" placeholder="Category" name="category.sel" #description="ngModel" [(ngModel)]="service.formData.categoryId" required>
            <option>None</option>
            <option [ngValue]="pd.id" *ngFor="let pd of service.categoryList">{{pd.categoryName}}</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
