<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id">
    <div class="form-group">
        <label>BRAND NAME</label>
        <input class="form-control form-control-lg" placeholder="Brand name..." name="brandName" #description="ngModel" [(ngModel)]="service.formData.brandName" required maxlength="100" minlength="1" >
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
